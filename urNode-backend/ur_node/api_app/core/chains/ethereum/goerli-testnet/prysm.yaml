apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: prysm
spec:
  selector:
    matchLabels:
      app: prysm
  serviceName: prysm
  template:
    metadata:
      labels:
        app: prysm
    spec:
      terminationGracePeriodSeconds: 300
      containers:
        - name: beacon
          image: gcr.io/prysmaticlabs/prysm/beacon-chain
          args:
            - --accept-terms-of-use
            - --datadir=/data
            - --disable-monitoring
            - --rpc-host=0.0.0.0
            - --execution-endpoint=http://geth.chainrpc.svc.cluster.local:8551
            - --jwt-secret=/gethjwt/jwt.hex
            - --rpc-host=0.0.0.0
            - --rpc-port=4000
            - --grpc-gateway-corsdomain=*
            - --grpc-gateway-host=0.0.0.0
            - --grpc-gateway-port=3500
          ports:
            - containerPort: 4000
              name: grpc
            - containerPort: 3500
              name: jsonrpc
            - containerPort: 13000
              name: p2ptcp
            - containerPort: 12000
              protocol: UDP
              name: p2pudp
          readinessProbe:
            tcpSocket:
              port: 4000
          livenessProbe:
            tcpSocket:
              port: 4000
          startupProbe:
            failureThreshold: 60
            tcpSocket:
              port: 4000
          resources:
            limits:
              cpu: 8000m
              memory: 16G
            requests:
              cpu: 1000m
              memory: 4G
          volumeMounts:
            - mountPath: /data
              name: chaindata
            - mountPath: /gethjwt
              name: gethjwt
      volumes:
        - name: chaindata
          persistentVolumeClaim:
            claimName: chaindata-prysm
        - configMap:
            name: geth-jwt
          name: gethjwt
